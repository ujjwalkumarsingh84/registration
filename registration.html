<!DOCTYPE>
<html>
<head>
<title>Registration form</title>
</head>
<body>
<h1>Registration Form</h1>
<hr width="50%"><br>

<div id="reg-form">
<form action="" method="">
<h9>Name - </H9>
<label for="first name">First Name:</label>
<input type="text" name="first name" placeholder="Madhav" requirerd>
<label for="last name">Last Name:</label>
<input type="text" name="last name" placeholder="Hari" requirerd>            

<div>
<H9>Gender - </H9>
<label for="gender male">Male:</label>
<input type="radio" name="gender">
<label for="gender female">Female:</label>
<input type="radio" name="gender">
<label for="gender other">Other:</label>
<input type="radio" name="gender">
</div>

<div>
<label for="email">Email:</label>
<input type="email" name="email" placeholder="xyz@gmail.com">
<label for="passwaord">Password:</label>
<input type="password" name="password">
</div>

<div>
<label for="month">Birthday:</label>
<select name="month">
<option valve="0" selected disabled>Month</option>
<option value="jan">january</option>
<option value="feb">february</option>
<option value="march">march</option>
<option value="apr">april</option>
<option value="may">may</option>
<option value="jun">june</option>
<option value="july">july</option>
<option value="aug">august</option>
<option value="sept">september</option>
<option value="oct">october</option>
<option value="nov">november</option>
<option value="dec">december</option>
</select>
</div>

<div>
<label for "agree">I agree all the conditions of the form:</label>
<input type="checkbox" name="agree">
</div>


<input type="submit">



</form>
</div>
</body>
</html>
